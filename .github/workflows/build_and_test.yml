#testing on ubuntu
name: build

on:
  push:
    branches:
      - 'master'
      - '*release*'
  pull_request:
    branches:
      - 'master'

jobs:

  spark_armv7_job:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    name: Build and Test on Apache Spark 2.4.x for arm64
    strategy:
      matrix:
        os: [ubuntu-18.04]
        pyver: [cp37-cp37m]
    runs-on: ${{ matrix.os }}
    env:
      py: /opt/python/${{ matrix.pyver }}/bin/python
      img: quay.io/pypa/manylinux2014_aarch64
      python-version: ${{ matrix.pyver }}    
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
      #- name: Set up JDK 8
      #  uses: actions/setup-java@v1
      #  with:
      #    java-version: 1.8
      #- name: Install Python 3.7
      #  uses: actions/setup-python@v2
      #  with:
      #    python-version: 3.7.7
      #    architecture: arm64
      - name: Install and Run tests
        run: |
          docker run --rm -v ${{ github.workspace }}:/ws:rw --workdir=/ws \
            ${{ env.img }} \
            bash -exc 'yum install -y wget curl && \
            uname -m && \
            yum install -y gcc openssl-devel bzip2-devel libffi-devel zlib-devel && \
            wget https://www.python.org/ftp/python/3.7.9/Python-3.7.9.tgz && \
            tar xzf Python-3.7.9.tgz && \
            cd Python-3.7.9 && \
            ./configure --enable-optimizations && \
            make altinstall && \
            python3.7 -V && \
            pwd && \
            ls && \
            cd .. && \
            pwd && \
            ls && \
            python3.7 -m pip install --upgrade pip
            python3.7 -m pip install pyspark numpy && \
            yum -y update && \
            yum install -y java-1.8.0-openjdk && \
            java -version && \
            export JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk-1.8.0.292.b10-1.el7_9.aarch64/jre/bin/java && \
            echo $JAVA_HOME && \
            curl https://bintray.com/sbt/rpm/rpm | tee /etc/yum.repos.d/bintray-sbt-rpm.repo && \
            yum install -y sbt && \
            sbt clean && \
            sbt compile && \
            
            sbt -mem 4096 -Dis_spark24=true test && \
            cd python && \
            python3.7 -m run-tests && \
            deactivate'
