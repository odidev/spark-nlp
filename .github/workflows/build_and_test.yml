#testing on ubuntu
name: build

on:
  push:
    branches:
      - 'master'
      - '*release*'
  pull_request:
    branches:
      - 'master'

jobs:

  spark_armv7_job:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    name: Build and Test on Apache Spark 2.4.x for arm64
    strategy:
      matrix:
        os: [ubuntu-18.04]
        pyver: [cp37-cp37m]
    runs-on: ${{ matrix.os }}
    env:
      py: /opt/python/${{ matrix.pyver }}/bin/python
      img: quay.io/pypa/manylinux2014_aarch64
      python-version: ${{ matrix.pyver }}    
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      #- name: Install Python 3.7
      #  uses: actions/setup-python@v2
      #  with:
      #    python-version: 3.7.7
      #    architecture: arm64
      - name: Install and Run tests
        run: |
          docker run --rm -v ${{ github.workspace }}:/ws:rw --workdir=/ws \
            ${{ env.img }} \
            bash -exc 'yum install -y curl && \
            uname -m && \
            yum install gcc openssl-devel bzip2-devel libffi-devel zlib-devel && \
            wget https://www.python.org/ftp/python/3.7.9/Python-3.7.9.tgz && \
            tar xzf Python-3.7.9.tgz && \
            cd Python-3.7.9 && \
            ./configure --enable-optimizations && \
            make altinstall && \
            python --version && \
            yum install pyspark==2.4.4 numpy && \
            echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | tee /etc/apt/sources.list.d/sbt.list && \
            echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | tee /etc/apt/sources.list.d/sbt_old.list && \
            curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | yum add && \
            yum update && \
            yum install sbt && \
            sbt clean && \
            sbt compile && \
            sbt -mem 4096 -Dis_spark24=true assemblyAndCopy && \
            sbt -mem 4096 -Dis_spark24=true test && \
            cd python && \
            python3.7 -m run-tests && \
            deactivate'
